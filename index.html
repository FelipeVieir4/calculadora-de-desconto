<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Percentage calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <h1 id="header">Percentage Calculator:</h1>
    <p>use "." for decimal numbers</p>

    <input type="text" id="input-a" placeholder="Enter first value" />
    <input type="text" id="input-b" placeholder="Enter second value" />
    <button id="calculate-button">Calculate</button>

    <h2 id="results-title">Results:</h2>
    <div id="results"></div>
    <button id="clear-button">Clear</button>

    <script src="script.js" defer></script>

  </div>

  <footer>
    <p>Created by <a href="https://github.com/FelipeVieir4" target="_blank">Felipe Vieira</a></p>
    <span>Notice: No data is shared or transmitted. All execution occurs in the user's browser, and the last value is cached locally, accessible only to the user.</span>
  </footer>

</body>

</html>
